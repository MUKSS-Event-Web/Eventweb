
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>MUKSS - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body_color">
    <div class="top_bar">
      <div class="left-section">
        <a href="http://127.0.0.1:5500/main.html">
          <img class="logo" src="images/mukss_logo.jpg" alt="image" />
        </a>
        <a href="http://127.0.0.1:5500/login.html">
          <p class="mukss">MUKSS</p>
        </a>
        <a href="http://127.0.0.1:5500/mypage.html"> </a>
      </div>
      <div class="middle-section"></div>
      <div class="right-section">
        <a href="http://127.0.0.1:5500/mypage.html">
          <div class="mypage">
            <p class="mypage">My Page</p>
          </div>
        </a>
      </div>
    </div>

    <div class="signup-container">
        <div class="login">
          <form action="/register" method="post" class="loginin">
            <p class="signin">Sign up for an account</p>
            <div class="centre">
              <p class="input">
                <input type="email" name="email" placeholder="Email" required />
              </p>
              <p class="input">
                <input type="password" name="password" placeholder="Password" required />
              </p>
              <p class="input">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
              </p>
              <button class="coloured-button" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>      
  </body>
</html>
