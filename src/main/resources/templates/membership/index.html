<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>Membership Requests</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>All requests</h1>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Time Uploaded</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${memberships}">
            <td th:text="${{e.user?.userName}}">Username</td>
            <td th:text="${{e.user?.id}}">ID</td>
            <td th:text="${{e.user?.firstName}}">First Name</td>
            <td th:text="${{e.user?.lastName}}">Last Name</td>
            <td th:text="${{e.user?.email}}">Email</td>
            <td th:text="${{e.user?.membershipStatus}}">Status</td>
            <td th:text="${{e?.timeUploaded}}">Time Uploaded</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
