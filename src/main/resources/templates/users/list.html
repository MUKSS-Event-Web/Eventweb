<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
<head>
    <title>User List View</title>
</head>

<body>
    <div layout:fragment="content">
      <fieldset>
      	<h3> User List View </h3>
          
          <table class="table table-striped table-hover">
            <thead>
              <tr>
              	<th>Database ID</th>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Membership Status</th>
              </tr>
            </thead>
            <tbody>

          <tr th:each="user, itemStat : *{usersList}">
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].id}" autofocus="autofocus" />
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].firstName}" autofocus="autofocus" />
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].lastName}" autofocus="autofocus" />
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].userName}" autofocus="autofocus" />
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].password}" autofocus="autofocus" />
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].email}" autofocus="autofocus" />
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].enabled}" autofocus="autofocus" />
                <input type="hidden" id="id" th:field="*{usersList[__${itemStat.index}__].roles}" autofocus="autofocus" />

				<td th:text="*{usersList[__${itemStat.index}__].id}"></td>
                <td th:text="*{usersList[__${itemStat.index}__].userName}"></td>
                <td th:text="*{usersList[__${itemStat.index}__].firstName}"></td>
                <td th:text="*{usersList[__${itemStat.index}__].lastName}"></td>
                <td th:text="*{usersList[__${itemStat.index}__].email}"></td>
                <td th:text="*{usersList[__${itemStat.index}__].membership}"></td>

              </tr>
            </tbody>
          </table>

        </fieldset>


      </div>
</body>
</html>
