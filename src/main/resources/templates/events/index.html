<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Events list</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Time Uploaded</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td>
            <a th:href="@{'/events/' + ${e.id}}" th:text="${e.title}">Event Title</a>
          </td>
          <td th:text="${{e.user?.userName}}">Event Author</td>
          <td th:text="${{e?.timeUploaded}}">Time Uploaded</td>

      </tbody>
    </table>

    <p sec:authorize="hasRole('ADMIN')">
      <a class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new greeting</a>
    </p>
  </div>
</body>
</html>
