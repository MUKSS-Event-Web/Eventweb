<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Events list</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #663399;
    }

    .table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table th,
    .table td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .table th {
      background-color: #663399;
      color: #fff;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    .table-hover tbody tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    
    .greet-btn {
      background-color: #663399;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      text-align: center;
    }

    .greet-btn:hover {
      background-color: #512b85;
    }

  </style>
</head>
<body>
  <div layout:fragment="content">
    <h1>Upcoming events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Code</th>
          <th>Course Title</th>
          <th>University</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${courselist}">
          <td>
            <a th:href="@{'/courses/' + ${c.id}}" th:text="${c?.courseCode}">COMP00000</a>
          </td>
          <td>
            <a th:href="@{'/courses/' + ${c.id}}" th:text="${c?.courseName}">Course Name</a>
          </td>
          <td th:text="${{c?.school}}">UoM</td>

      </tbody>
    </table>

    <p>
      <a class="greet-btn" role="button" href="/courses/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new course</a>
    </p>
  </div>
</body>
</html>
